<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/2_character_pepe/2_walk/W-21.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectableObjects.class.js"></script>
    <script src="models/collectableBottles.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>

    <title>El Pollo Loco</title>

</head>

<body id="showFullscreen">

    <h1 class="title" id="title">El Pollo Loco</h1>

    <div id="content">
        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- StartScreen -->
        <div id="startScreenContainer">
            <img id="startScreenImg" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
            <span id="playBtn" onclick="init()">Play</span>
        </div>
        <img id="enterFullscreenBtn" class="fullscreenBtn" src="img/fullscreen.png" onclick="fullscreen()"
            alt="">

        <!-- Endscreen -->
        <div id="endScreenContainer" class="d-none">
            <img id="endScreenImg" src="img/9_intro_outro_screens/game_over/game over.png" alt="" />
            <span id="restartBtn" class="buttonContainer" onclick="reload()">Restart</span>
        </div>

        <!-- HUD Mobile -->
        <div id="hud">
            <div class="upperPanel">
                <div class="upperPanelWrapper">
                    <button id="btn-mute" class="mobileBtns">
                        <img id="muteImg" src="./img/unmuted.png" alt="" onclick="mute()" />
                    </button>

                    <button id="btn-muteBg" class="mobileBtns">
                        <img id="muteBgImg" src="./img/unmutedBg.png" alt="" onclick="bgMusic()" />
                    </button>
                </div>
            </div>
            <div id="downPanel" class="panel">
                <div class="downPanelWrapper">
                    <button id="btn-left" class="mobileBtns">
                        <img src="./img/arrowLeft.png" alt="" />
                    </button>
                    <button id="btn-right" class="mobileBtns">
                        <img src="./img/arrowRight.png" alt="" />
                    </button>
                </div>
                <div class="downPanelWrapper">
                    <button id="btn-jump" class="mobileBtns">
                        <img src="./img/arrowUp.png" alt="" />
                    </button>
                    <button id="btn-throw" class="mobileBtns">
                        <img src="./img/arrowThrow.png" alt="" />
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rotate Device -->
    <div class="rotate">
        <div class="rotateInfoBox">
            <img src="./img/rotate.png" alt="">
            <p>Please rotate the device</p>
        </div>
    </div>

    <!-- Rotate Device -->
    <div class="sorry">
        <div class="sorryInfoBox">
            <img src="./img/sorry.jpg" alt="">
            <p>Sorry, due to your screen size the game is not playable</p>
        </div>
    </div>

    <h2 id="instruction">Bewegen = Pfeiltasten ⬅︎ ➡︎ | Springen = Space / ⬆︎ | Werfen = D</h2>

</body>

</html>
